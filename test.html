<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="js/d3.v4.js"></script>
    <script src="js/topojson.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/colorbrewer.v1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body>
    <div id="world_map"></div>
    <script>
        var svg, g;
        var projection, path;
        var width, height;
        var ISO2Name, Name2ISO;
        var under5_data, vaccine_data, incidence_data;

        var under5_colour_scale = d3.scaleQuantize()
            .range(colorbrewer.Reds[5])
            .domain([0, 500]);

        // code used to find the intersection of ISO codes across datasets and topojson
        // var ISO_list = [];

        function draw(world) {
            projection
                .scale(1)
                .translate([0, 0]);

            var b = path.bounds(topojson.feature(world, world.objects.countries));
            var s = 0.95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / (height));
            var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

            projection
                .scale(s)
                .translate(t);

            var areas = g.selectAll(".area")
                .data(topojson.feature(world, world.objects.countries).features);

            areas
                .enter()
                .append("path")
                .attr("class", "area")
                .attr("id", function(d) {
                    return d.properties.ISO_A3;
                })
                .attr("d", path)
                // code used to find the intersection of ISO codes across datasets and topojson
                // .each(function(d) {
                //     // count the ISO code
                //     if (ISO_list.indexOf(d.properties.ISO_A3) === -1) {
                //         ISO_list.push(d.properties.ISO_A3)
                //     }
                // })
                .attr("fill", function(d) {
                    for (var i = 0; i < under5_data.length; i++) {
                        if (under5_data[i]["ISO Code"] === d.properties.ISO_A3) {
                            return under5_colour_scale(under5_data[i]["2015"])
                        }
                    }
                    return "#FFFFFF"
                })
                .attr("fill-opacity", function(d) {
                    for (var i = 0; i < under5_data.length; i++) {
                        if (under5_data[i]["ISO Code"] === d.properties.ISO_A3) {
                            return "1.0"
                        }
                    }
                    return "0.5"
                })
        }

        function init() {
            width = $(window).width();
            height = $(window).height();

            svg = d3.select("#world_map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            g = svg.append("g");

            g.append("rect")
                .attr("width", width)
                .attr("height", height)
                .attr("fill", "lightgray");

            // according to https://www.wikiwand.com/en/List_of_countries_by_easternmost_point,
            // most eastern part of the world is Russia at 169.40 W
            projection = d3.geoEquirectangular()
                .rotate([-10.6, 0]); // rotate a little for displaying Russia in a whole piece


            path = d3.geoPath()
                .projection(projection);

            d3.queue()
                .defer(d3.json, "data/countries.topo.json")
                .defer(d3.json, "data/ISO2Name.json")
                .defer(d3.csv, "data/under5.csv")
                .defer(d3.csv, "data/vaccine.csv")
                .defer(d3.csv, "data/incidence.csv")
                .await(function(error, world, ISO2Name_data, under5Data, vaccineData, incidenceData) {
                    // code used to find the intersection of ISO codes across datasets and topojson
                    // $.getJSON("ISO_Code_list.json", function(dataset_ISO_list) {
                    //     final_ISO = _.intersection(dataset_ISO_list, ISO_list);
                    //     console.log(final_ISO);
                    //     alert(final_ISO);
                    // })
                    ISO2Name = ISO2Name_data;
                    Name2ISO = _.invert(ISO2Name);
                    under5_data = under5Data;
                    vaccine_data = vaccineData;
                    incidence_data = incidenceData;
                    console.log(under5_data)
                    draw(world);
                })
        }

        init();
    </script>
</body>

</html>
